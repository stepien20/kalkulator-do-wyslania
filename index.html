<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="kalkulator">
        <div id="displayplace">
            <p id="pamiecnum"></p>
            <p id="pamiecop"></p>
            <p id="display"></p>
        </div>
        <div id="numbers">
            <button id="bpower" class="numbers" value="power">x<sup>2</sup></button>
            <button id="broot" class="numbers" value="root">&Sqrt;x</button>
            <button id="breverse" class="numbers" value="reverse">&larr;</button>
            
            <button id="b7" class="numbers" value="7">7</button>
            <button id="b8" class="numbers" value="8">8</button>
            <button id="b9" class="numbers" value="9">9</button>
            <button id="b4" class="numbers" value="4">4</button>
            <button id="b5" class="numbers" value="5">5</button>
            <button id="b6" class="numbers" value="6">6</button>
            <button id="b1" class="numbers" value="1">1</button>
            <button id="b2" class="numbers" value="2">2</button>
            <button id="b3" class="numbers" value="3">3</button>
            <button id="b0" class="numbers" value="0">0</button>
            <button id="bequal" class="numbers" value="=">=</button>
            <button id="bclear" class="numbers" value="clear">C</button>
        </div>
        <div id="operations">
            <button id="bdot" class="operations" value="dot">.</button>
            <button id="dod" class="operations" value="+">+</button>
            <button id="odej" class="operations" value="-">-</button>
            <button id="mnoz" class="operations" value="*">*</button>
            <button id="dziel" class="operations" value="/">/</button>

        </div>
    </div>
</body>
</html>
